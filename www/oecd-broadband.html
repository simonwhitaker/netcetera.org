<html>
<head>
    <title>fancypants example: OECD broadband subscriptions</title>
    <style>
      @import url("netcetera.css");
      @import url('oecd-broadband.css');
    </style>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <div id="main">
        <p><a href="/">Home</a></p>
        <h1>Fancypants sample output</h1>
        <p>
            Broadband subscribers (millions) per OECD country. 
            Data source: <a href="http://www.guardian.co.uk/news/datablog/2009/may/20/broadband-internetphonesbroadband">Guardian Datablog</a>. 
            Created using <a href="http://github.com/simonwhitaker/fancypants">fancypants</a>
        </p>
        <div style="position:relative">
            <div class='frame Europe Germany' style='position: absolute; top: 0px; left: 0px; width: 250px; height: 83px'>
                <div class="text">
                    <div class="value">22</div>
                    <div class="label">Germany</div>
                </div>
            </div>
            <div class='frame Europe France' style='position: absolute; top: 84px; left: 0px; width: 250px; height: 65px'>
                <div class="text">
                    <div class="value">17</div>
                    <div class="label">France</div>
                </div>
            </div>
            <div class='frame Europe United_Kingdom' style='position: absolute; top: 150px; left: 0px; width: 250px; height: 64px'>
                <div class="text">
                    <div class="value">17</div>
                    <div class="label">United Kingdom</div>
                </div>
            </div>
            <div class='frame Europe Italy' style='position: absolute; top: 215px; left: 0px; width: 51px; height: 205px'>
                <div class="text">
                    <div class="value">11</div>
                    <div class="label">Italy</div>
                </div>
            </div>
            <div class='frame Europe Spain' style='position: absolute; top: 215px; left: 52px; width: 198px; height: 42px'>
                <div class="text">
                    <div class="value">9</div>
                    <div class="label">Spain</div>
                </div>
            </div>
            <div class='frame Europe Others' style='position: absolute; top: 258px; left: 52px; width: 198px; height: 162px'>
                <div class="text">
                    <div class="value">33</div>
                    <div class="label">Other Europe</div>
                </div>
            </div>
            <div class='frame North_America United_States' style='position: absolute; top: 0px; left: 251px; width: 310px; height: 242px'>
                <div class="text">
                    <div class="value">80</div>
                    <div class="label">United States</div>
                </div>
            </div>
            <div class='frame North_America Others' style='position: absolute; top: 0px; left: 562px; width: 38px; height: 242px'>
                <div class="text">
                    <div class="value">9</div>
                    <div class="label">Other NA</div>
                </div>
            </div>
            <div class='frame Asia Japan' style='position: absolute; top: 243px; left: 251px; width: 159px; height: 177px'>
                <div class="text">
                    <div class="value">30</div>
                    <div class="label">Japan</div>
                </div>
            </div>
            <div class='frame Asia Others' style='position: absolute; top: 243px; left: 411px; width: 113px; height: 177px'>
                <div class="text">
                    <div class="value">21</div>
                    <div class="label">Other Asia</div>
                </div>
            </div>
            <div class='frame Others' style='position: absolute; top: 243px; left: 525px; width: 75px; height: 177px'>
                <div class="text">
                    <div class="value">13</div>
                    <div class="label">Others</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
