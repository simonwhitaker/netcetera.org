<html>
  <head>
    <title>Whitaker's Whiteboard</title>
    <script type="application/x-javascript" src="whiteboard.js"></script>
    <style type="text/css" media="screen">
      @import url("whiteboard.css");
    </style>
  </head>
  <body onload="init()">
    <div id="toolbar">
      <span id="tools"> </span>

      <img id="rendered_image" title="Right-click and choose Save Image As..." border="0"/>
    </div>
    <div id="canvas_container">
      <canvas id="canvas" width="1024" height="720"></canvas>
    </div>
  </body>
</html>
